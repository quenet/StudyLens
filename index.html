<script>

document.getElementById("scanText").addEventListener("click", async () => {

    if (!stream) {
        alert("ë¨¼ì € ì¹´ë©”ë¼ë¥¼ ì‹œì‘í•˜ì„¸ìš”.");
        return;
    }

    isProcessing = true;
